name: Update IP Databases

on:
  schedule:
    - cron: '0 0 * * *'  # 每天零点运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write      # 添加写入权限用于创建 release

jobs:
  update-databases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          npm ls
        continue-on-error: false
          
      - name: Update databases
        env:
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
        run: |
          # 创建数据目录
          mkdir -p data/db
          
          # 直接运行更新脚本
          npm run update-db
          
          # 列出下载的文件
          ls -la data/db/
        continue-on-error: false
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ip-db-${{ github.run_number }}
          name: IP Database Update ${{ github.run_number }}
          body: |
            自动更新IP数据库
            更新时间：${{ github.event.schedule }}
            
            更新内容：
            - IP2Location 数据库
            - MaxMind GeoLite2 数据库
            - DB-IP 数据库
            - IPinfo 数据库
            - 纯真 IP 数据库
            - ASN 信息数据库
          files: |
            data/db/*.mmdb
            data/db/*.BIN
            data/db/*.ipdb
            data/db/*.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
