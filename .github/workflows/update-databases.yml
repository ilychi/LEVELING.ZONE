name: Update IP Databases

on:
  schedule:
    - cron: '0 13 * * *'  # 每天下午1点运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-databases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          npm install -g ip2location-bin-to-mmdb
          
      - name: Create data directory
        run: mkdir -p data/db
        
      - name: Update databases
        env:
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
          CRON_SECRET: test_cron_secret
        run: |
          # 直接运行更新脚本
          npm run update-db
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ip-db-${{ github.run_number }}
          name: IP Database Update ${{ github.run_number }}
          body: |
            自动更新IP数据库
            更新时间：${{ github.event.schedule }}
            
            更新内容：
            - IP2Location 数据库
            - MaxMind GeoLite2 数据库
            - DB-IP 数据库
          files: |
            data/db/*.mmdb
            data/db/*.BIN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
