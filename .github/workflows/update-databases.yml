name: Update IP Databases

on:
  schedule:
    - cron: '0 13 * * *'  # 每天下午1点运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-databases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          npm install -g ip2location-bin-to-mmdb
          
      - name: Create data directory
        run: mkdir -p data/db
        
      - name: Start Next.js server
        run: |
          npm run build
          npm run start &
          sleep 10  # 等待服务器启动
        
      - name: Update databases
        env:
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
        run: |
          curl http://localhost:3000/api/cron/update-db
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ip-db-${{ github.run_number }}
          name: IP Database Update ${{ github.run_number }}
          body: |
            自动更新IP数据库
            更新时间：${{ github.event.schedule }}
          files: data/db/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
