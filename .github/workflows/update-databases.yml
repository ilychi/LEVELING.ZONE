name: Update IP Databases

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-databases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create data directory
        run: mkdir -p data
        
      - name: Update databases
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
          MAXMIND_ASN_URL: ${{ secrets.MAXMIND_ASN_URL }}
          MAXMIND_CITY_URL: ${{ secrets.MAXMIND_CITY_URL }}
          MAXMIND_COUNTRY_URL: ${{ secrets.MAXMIND_COUNTRY_URL }}
          DBIP_ASN_URL: ${{ secrets.DBIP_ASN_URL }}
          DBIP_CITY_URL: ${{ secrets.DBIP_CITY_URL }}
        run: |
          npm run update-db
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          name: IP Databases Update ${{ github.run_number }}
          tag_name: update-${{ github.run_number }}
          body: |
            Automated IP databases update
            
            Updated databases:
            - GeoLite2 (ASN, City, Country)
            - DB-IP (ASN, City)
            - IP2Location
          files: |
            data/*.mmdb
            data/*.BIN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
