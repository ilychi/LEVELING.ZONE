name: Update IP Databases

on:
  schedule:
    - cron: '0 13 * * *'  # 每天下午1点运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-databases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Setup IP2Location Converter
        run: |
          # 下载并安装 IP2Location 转换工具
          wget https://github.com/ip2location/ip2location-bin-to-mmdb-converter/releases/download/v1.0.0/ip2location-bin-to-mmdb-converter_1.0.0_amd64.deb
          sudo dpkg -i ip2location-bin-to-mmdb-converter_1.0.0_amd64.deb
          
      - name: Create data directory
        run: mkdir -p data/db
        
      - name: Update databases
        env:
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
        run: |
          # 直接运行更新脚本
          npm run update-db
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ip-db-${{ github.run_number }}
          name: IP Database Update ${{ github.run_number }}
          body: |
            自动更新IP数据库
            更新时间：${{ github.event.schedule }}
            
            更新内容：
            - IP2Location 数据库
            - IPInfo ASN 数据库
            - GeoCN 数据库
            - QQWry 数据库
            - IPtoASN 数据库
          files: |
            data/db/*.mmdb
            data/db/*.ipdb
            data/db/*.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
